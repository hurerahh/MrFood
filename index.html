<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/mrfood1.png" type="image/png"> <!-- Add favicon -->
    <title>MrFood</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <img src="assets/mrfood1.png" alt="MrFood">
            </div>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p><a href="#">Forgot Password?</a></p>
            <div class="social-login">
                <button class="google-btn">
                    <img src="https://th.bing.com/th/id/OIP.7kz0Uor-wBDb8j6v7rpw-QHaHa?w=158&h=180&c=7&r=0&o=5&dpr=1.7&pid=1.7" alt="Google">
                </button>
                <button class="gmail-btn">
                    <img src="https://ts4.mm.bing.net/th?id=OIP.TW21b-CFGudjWw39HNhqcgHaEK&pid=15.1" alt="Gmail">
                </button>
                <button class="whatsapp-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
